<!DOCTYPE html>
<HTML lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
    <script src="js-file.js" defer></script>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <h2>You are humanity's last hope. Beat the Computer in Rock, Paper, Scissors. First to 5 wins...</h2>
    <div class="buttons">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
    </div>
    <div class="container">
        <div class="matchup">---</div>
        <div class="result">---</div>
        <div class="scoreboard">Player: <span class="playerScoreboard">0</span></div>
        <div class="scoreboard">Computer: <span class="computerScoreboard">0</span></div>
        <div class="winner"></div>
    </div>
</body>
</HTML>
